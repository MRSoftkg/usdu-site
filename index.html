<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDU — Digital Stable Currency</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom right, #f3f4f6, #fff);
      color: #333;
      text-align: center;
    }
    header img {
      width: 100px;
      height: 100px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
    }
    .buttons a, .buttons button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-select {
      margin-top: 2rem;
    }
    .lang-select button {
      margin: 0.25rem;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="USDU Logo" />
    <h1>USDU — Digital Stable Currency</h1>
    <p>
      USDU is a decentralized BEP-20 stablecoin designed to mirror the value of 1 USD. <br>
      Built for stability, speed, and global access.
    </p>
  </header>

  <div class="buttons">
    <button onclick="addToMetaMask()">Add to MetaMask</button>
    <a href="https://trustwallet.com/add-token" target="_blank">Add to Trust Wallet</a>
    <a href="https://bscscan.com/token/0xb7a23876bafa7223d256cab41a2bf109b26a6018" target="_blank">View on BscScan</a>
  </div>

  <div class="lang-select">
    <button>English</button>
    <button>Русский</button>
    <button>中文</button>
    <button>Deutsch</button>
    <button>Español</button>
    <button>Italiano</button>
  </div>

  <footer>
    Contract Address: 0xb7a23876bafa7223d256cab41a2bf109b26a6018
  </footer>

  <script>
    async function addToMetaMask() {
      try {
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xb7a23876bafa7223d256cab41a2bf109b26a6018',
              symbol: 'USDU',
              decimals: 6,
              image: location.origin + '/logo.png'
            }
          }
        });
      } catch (e) {
        alert('Please install MetaMask!');
      }
    }
  </script>
</body>
</html>
