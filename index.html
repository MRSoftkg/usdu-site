<!DOCTYPE html>
<html lang="en">
<head>

  <title>USDU - Stablecoin</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#20232A; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center;}
    .lang-selector { cursor:pointer; position:relative; }
    .lang-list { display:none; position:absolute; top:100%; right:0; background:#fff; color:#000; border:1px solid #ccc; border-radius:4px; }
    .lang-list div { padding:8px; cursor:pointer; }
    .lang-list div:hover { background:#f0f0f0; }
    main { padding:20px; }

  </style>
</head>
<body>

<header>

  <div class="lang-selector">

    <div class="lang-list" id="langList">
      <div data-lang="en">English</div>
      <div data-lang="ru">–†—É—Å—Å–∫–∏–π</div>
      <div data-lang="zh">‰∏≠Êñá</div>
      <div data-lang="de">Deutsch</div>
      <div data-lang="es">Espa√±ol</div>
      <div data-lang="it">Italiano</div>
    </div>
  </div>
</header>

<main>
  <h1 data-i18n="heading">Welcome to USDU</h1>
  <p data-i18n="intro">USDU is a decentralized stablecoin on BNB Smart Chain.</p>
</main>

<script>
  // –ü–µ—Ä–µ–≤–æ–¥—ã
  const translations = {
    en: { heading: "Welcome to USDU", intro: "USDU is a decentralized stablecoin on BNB Smart Chain." },
    ru: { heading: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ USDU", intro: "USDU ‚Äî –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–µ–π–±–ª–∫–æ–∏–Ω –≤ —Å–µ—Ç–∏ BNB Smart Chain." },
    zh: { heading: "Ê¨¢ËøéÊù•Âà∞ USDU", intro: "USDU ÊòØ BNB Êô∫ËÉΩÈìæ‰∏äÁöÑÂéª‰∏≠ÂøÉÂåñÁ®≥ÂÆöÂ∏Å„ÄÇ" },
    de: { heading: "Willkommen bei USDU", intro: "USDU ist ein dezentraler Stablecoin auf BNB Smart Chain." },
    es: { heading: "Bienvenido a USDU", intro: "USDU es una stablecoin descentralizada en BNB Smart Chain." },
    it: { heading: "Benvenuto su USDU", intro: "USDU √® uno stablecoin decentralizzato su BNB Smart Chain." }
  };

  const langSelector = document.querySelector('.lang-selector');
  const langList = document.getElementById('langList');

  langSelector.addEventListener('click', () => {
    langList.style.display = (langList.style.display === 'block') ? 'none' : 'block';
  });

  document.querySelectorAll('#langList div').forEach(el => {
    el.addEventListener('click', () => {
      const lang = el.getAttribute('data-lang');
      applyLang(lang);
      langList.style.display = 'none';
      document.documentElement.lang = lang;
    });
  });

  function applyLang(lang){
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if(translations[lang] && translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });
  }

  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  applyLang('en');
</script>

</body>
</html>
